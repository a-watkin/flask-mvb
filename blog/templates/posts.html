{% extends "base_template.html" %} {% block content %}

<div class="row">
  <div class="col text-center"><h1>Post will be displayed here</h1></div>
</div>

<div class="row">
  <div class="col">
    <h2>{{ posts }}</h2>

    {% for post in posts %}
    <hr />
    <h1 class="text-center">{{ post["title"] }}</h1>
    <h6>Posted: {{ post["datetime_posted"][0:19] }}</h6>

    <p>{{ post["content"] }}</p>
    <hr />
    {% endfor %}
  </div>
</div>
{% endblock %}
