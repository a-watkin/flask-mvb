{% for post in posts %}
<div class="row">
  <div class="col blog-card">
    <div class="row">
      <div class="col">
        <h2 class="title text-center">{{ post["title"] }}</h2>
      </div>
    </div>

    <div class="row">
      <div class="col">{{ post["content"] | safe }}</div>
    </div>

    <div class="row">
      <div class="col">
        <h6 class="date-posted text-center">
          Posted @ {{ post["datetime_posted"][0:19] }}
        </h6>
      </div>
    </div>
  </div>
</div>
{% endfor %} {% endblock %}
